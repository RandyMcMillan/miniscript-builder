<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miniscript builder</title>
  <link rel="stylesheet" type="text/css" href="./www/style.css">
</head>
<body>
  <div id="dock" class="editor">
    <div><small>Right-click to add or delete nodes.</small></div>
    <label for="network">Network:
      <select name="network" id="network" onchange="updateNetwork()">
        <option value="bitcoin">Mainnet</option>
        <option value="testnet">Testnet</option>
        <option value="regtest">Regtest</option>
        <option value="signet">Signet</option>
      </select>
    </label>
  </div>
  <div id="rete" class="editor"></div>
  <div id="inspector">
    <div class="title">Selected node: <span id="node-name"></span></div>
    <textarea id="node-output" disabled></textarea>
  </div>

<script src="https://cdn.jsdelivr.net/npm/rete@1.4.5/build/rete.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.1/build/vue-render-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-dock-plugin@0.2.1/build/dock-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.5.2/build/context-menu-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.1/build/area-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-comment-plugin@0.3.0/build/comment-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-history-plugin@0.1.0/build/history-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-connection-mastery-plugin@0.1.0/build/connection-mastery-plugin.min.js"></script>
<script src="./www/app.js"></script>

<script type="module">
import init, { compile, address, bip39_root, bip39_derive } from './rust/pkg/compiler.js';

window.miniscript = {
  init,
  compile,
  address,
  bip39_root,
  bip39_derive,
}
async function main(){
  await miniscript.init();
  await app_init();
};
main();
</script>


</body>
</html>
